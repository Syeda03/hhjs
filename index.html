<!DOCTYPE html>

<html lang="en">

<head>

    <title>Lets Travel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--JS lib-->
    <link rel="shortcut icon" type="image/x-icon" href="https://umn.bootcampcontent.com/assets/favicon-075eba76312e8421991a0c1f89a89ee81678bcde72319dd3e8047e2a47cd3a42.ico" id="favicon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--end js lib-->

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <header>
        <h1><strong>The Beaten Path</strong></h1>
        <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button"  style="background-color: orangered" 
                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <stong> Lets go Places! </stong></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" value="sightSeeing"><strong>Sight Seeing</strong></a>
                    <a class="dropdown-item" href="#" value="beach"><strong>Beach</strong></a>
                    <a class="dropdown-item" href="#" value="hiking"><strong>Hiking</strong></a>
                    <a class="dropdown-item" href="#" value="history"><strong>History</strong></a>
                    <a class="dropdown-item" href="#" value="arts"><strong>Arts</strong></a>
                    <a class="dropdown-item" href="#" value="skiing"><strong>Skiing</strong></a>
                </div>
            </div>   
    </header>
    

    <div id="headerContent" class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <div id="weatherWrapper"></div>
                <div class="card border-success mb-3">
                    <div class="card-header" >Tell us about Yourself</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <input class="form-control" id="first-name-input" placeholder="Name" type="text">
                            </div>
                            <div class="form-group row">
                                <input class="form-control" id="location-input" placeholder="Location" type="text">
                            </div>
                            <button class="btn btn-primary" style="background-color: orangered" id="add-visitor-btn" type="submit">Submit</button>
                        </form><br>
                        <div class="card card-primary">
                            <div class="card-heading">
                                <div class="card-header" >Recent Visitors</div>
                                <!-- <p class="card-title" style="color:black; background-color: orangered; font-weight:
                                     bold;text-align: center;margin-top: 5px;margin-bottom: 5px";><strong>Recent Visitors</strong></p> -->
                            </div> 
                            <div class="card-body">
                                <table class="table table-hover" id='visitor-table'>
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Location</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div> 
                </div>
            </div> 
    
            <div class="col-sm-10" id="loadImage">
                <div id="mainTitle"></div>
                <div id="mainImage"></div>
                <div id="mainDescription"></div>
                <div id="mainSpinner"></div>
                <div id="mainRestaurants">
                    <div id="mainRestaurantsTitle"></div>
                    <ul id="insertRestaurants" class="bodyList bodyList-bordered search-results "></ul>
                </div>
                <div id="mainLodging">
                    <div id="mainLodgingTitle"></div>
                    <ul id="insertLodging" class="bodyList bodyList-bordered search-results "></ul>
                </div>
                <div id="mainAttractions">
                    <div id="mainAttractionsTitle"></div>
                    <ul id="insertAttractions" class="bodyList bodyList-bordered search-results "></ul>
                </div>
                <hr>
            </div>
        </div>
    </div>
   
<script type="text/javascript" src="assets/javaScript/main.js"></script>
<footer class="footer">
    <div class="footerContainer">

</footer>

</body>
</html>
